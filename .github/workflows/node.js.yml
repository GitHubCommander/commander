name: Run test on pull request

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm install discord.js