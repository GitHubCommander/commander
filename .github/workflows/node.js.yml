name: Node.js CI

on:
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: ${{ matrix.node-versition }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
      - run: npm install discord.js